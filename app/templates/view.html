
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<style>
    img{
        width: 100%;
        height: 345px;
    }
    img {
        overflow-clip-margin: content-box;
        overflow: clip;
        opacity: 0.9;
    }
    .cate{
        width: 10%;
        height: 20px;
        /* display: flex; */
        padding: 0 6px;
        float: left;
        border-radius: 25px;
        
    }
    
    
  
    

</style>
<body>
    
  
    <div>
        <img src="/static/blo2.jpg">
    </div><br>
    <div class="text-center">

    <h1 style="font-family: cursive;">Blooms Collections</h1>
</div>
    <div class="container">
        {% for item in form %}
            {% if forloop.counter0|divisibleby:3 %} <!-- Start a new row after every 3 items -->
                <div class="row">
            {% endif %}
            
            <div class="col-4">
                <div class="card mb-3" onclick="callAddbloom('{{ item.id }}')">
                    <div class="nm">
                    <img src="{{ item.image.url }}"  class="card-img-top" style="height: 250px;" alt="...">
                    <div class="card-body" style="background-color: rgb(255, 246, 233);">
                        <p class="card-text " style="font-size: 18px; font-weight: 600;">{{ item.name }}</p>
                        <p class="card-text " style="font-size: 18px; font-weight: 600;">â‚¹{{ item.price }}</p>
                        <!-- Other content if needed -->
                        
                    </div>
                </div>
                </div>
            </div>
    
            {% if forloop.counter0|add:1|divisibleby:3 or forloop.last %} <!-- Close the row after every 3 items or at the end -->
                </div>
            {% endif %}
        {% endfor %}
    </div>
    

    <script>
        function callAddbloom(id) {
          window.location.href = '/orderbloom/' + encodeURIComponent(id);
      
        }
      </script>
 
</body>
</html>
